query getFilmDetails {
    allFilms{
        films{
            id
            title
            releaseDate
            episodeID
            director
            producers
            characterConnection {
                characters{
                    id
                    name
                    birthYear
                    eyeColor
                    gender
                    height
                    skinColor
                    mass
                    homeworld {
                        name
                    }
                }
            }
        }
    }
}
